<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Steam</title>
		<link rel="stylesheet" href="css/ux-default.css">
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<noscript>
			<div class="noscript">This site requires JavaScript to work properly.</div>
		</noscript>
		<div id="shell" class="ux-ui-Shell">
			<div class="header">
				<div class="left">
					<button type="button" class="add-btn" onclick="onAdd()">Add</button>
					<button type="button" class="delete-btn" onclick="onRemove()">Remove</button>
				</div>
				<div class="center">
					Steam Overlay - Beta
				</div>
				<div class="right">
					<button type="button" class="reset-btn" onclick="onReset()">Reset</button>
				</div>
			</div>
			<div class="content">
				<div id="linkcontainer" class="ux-ui-LinkContainer">
					<div class="links">
						<div class="ux-ui-Tile">
							<a href="https://www.google.de">Google</a>
						</div>
						<div class="ux-ui-Tile">
							<a href="https://www.youtube.de">Youtube</a>
						</div>
						<div class="ux-ui-Tile">
							<a href="https://www.facebook.com">Facebook</a>
						</div>
						<div class="ux-ui-Tile">
							<a href="https://steamcommunity.com">Steam Community</a>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="left">
				</div>
				<div class="center">
					<div class="ux-ui-Text">Provided by Daniel Hohmann</div>
				</div>
				<div class="right">
					
				</div>
			</div>
		</div>
	</body>
</html>
